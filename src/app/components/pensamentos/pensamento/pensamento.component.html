<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono " [ngClass]="larguraPensamento()">
  <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="editar">
      <img src="/assets/imagens/icone-editar.png" routerLink="/pensamento/editarPensamento/{{pensamento.id}}" alt="Icone para editar">
    </button>
    <button class="excluir">
      <img src="/assets/imagens/icone-excluir.png" routerLink="/pensamento/excluirPensamento/{{pensamento.id}}" alt="Icone para excluir">
    </button>
  </div>
</div>
